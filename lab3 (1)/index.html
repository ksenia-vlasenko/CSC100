<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ceramic Art Gallery</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <meta name="description" content="Responsive Image Gallery with jQuery" />
        <meta name="keywords" content="jquery, carousel, image gallery, slider, responsive, flexible, fluid, resize, css3" />
		<meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/elastislide.css" />
		<link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css' />
		<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css' />
		<noscript>
			<style>
				.es-carousel ul{
					display:block;
				}
			</style>
		</noscript>
		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
			<div class="rg-image-wrapper">
				{{if itemsCount > 1}}
					<div class="rg-image-nav">
						<a href="#" class="rg-image-nav-prev">Previous Image</a>
						<a href="#" class="rg-image-nav-next">Next Image</a>
					</div>
				{{/if}}
				<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>
		</script>
    </head>
    <body>
		<div class="container">
			
			<div class="content">
				<h1>Ceramic Art Image Gallery</h1>
				<div id="rg-gallery" class="rg-gallery">
					<div class="rg-thumbs">
						<!-- Elastislide Carousel Thumbnail Viewer -->
						<div class="es-carousel-wrapper">
							<div class="es-nav">
								<span class="es-nav-prev">Previous</span>
								<span class="es-nav-next">Next</span>
							</div>
							<div class="es-carousel">
								<ul>
									<li>
										<img src="images/thumbs/1.jpg" data-large="images/fulls/1.jpg" alt="image01" data-description="Sweater" />
									</li>
									<li>
										<img src="images/thumbs/2.jpg" data-large="images/fulls/2.jpg" alt="image02" data-description="Nuts" />
									</li>
									<li>
										<img src="images/thumbs/3.jpg" data-large="images/fulls/3.jpg" alt="image03" data-description="Progressive" />
									</li>
									<li>
										<img src="images/thumbs/4.jpg" data-large="images/fulls/4.jpg" alt="image04" data-description="Trays" />
									</li>
									<li>
										<img src="images/thumbs/5.jpg" data-large="images/fulls/5.jpg" alt="image05" data-description="Lid" />
									</li>
									<li>
										<img src="images/thumbs/6.jpg" data-large="images/fulls/6.jpg" alt="image06" data-description="Hat" />
									</li>
									<li>
										<img src="images/thumbs/7.jpg" data-large="images/fulls/7.jpg" alt="image06" data-description="Fruits" />
									</li>

								</ul>
							</div>
						</div>
						<!-- End Elastislide Carousel Thumbnail Viewer -->
					</div><!-- rg-thumbs -->
				</div><!-- rg-gallery -->

				<p class="sub"><a href="https://tympanus.net/codrops/2011/09/20/responsive-image-gallery/" target="_blank"><strong>By Codrops</strong></a></p>
				
			</div><!-- content -->
		</div><!-- container -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.elastislide.js"></script>
		<script type="text/javascript" src="js/gallery.js"></script>
    </body>
</html>
