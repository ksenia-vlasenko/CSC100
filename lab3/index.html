<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vancouver Attractions</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <meta name="description" content="Responsive Image Gallery with jQuery" />
        <meta name="keywords" content="jquery, carousel, image gallery, slider, responsive, flexible, fluid, resize, css3" />
		<meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/elastislide.css" />
		<link href="https://fonts.googleapis.com/css?family=Bitter&display=swap" rel="stylesheet"/> 
		<link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text&display=swap" rel="stylesheet"/>		<noscript>
			<style>
				.es-carousel ul{
					display:block;
				}
			  
			</style>
		</noscript>
		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
			<div class="rg-image-wrapper">
				{{if itemsCount > 1}}
					<div class="rg-image-nav">
						<a href="#" class="rg-image-nav-prev">Previous Image</a>
						<a href="#" class="rg-image-nav-next">Next Image</a>
					</div>
				{{/if}}
				<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
				<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>
		</script>
    </head>
    <body>
		<div class="container">
			
			<div class="content">
				<h1>Main Vancouver Attractions</h1>
				<div id="rg-gallery" class="rg-gallery">
					<div class="rg-thumbs">
						<!-- Elastislide Carousel Thumbnail Viewer -->
						<div class="es-carousel-wrapper">
							<div class="es-nav">
								<span class="es-nav-prev">Previous</span>
								<span class="es-nav-next">Next</span>
							</div>
							<div class="es-carousel">
								<ul>
									<li>
										<img src="images/thumbs/1.jpg" data-large="images/fulls/1.jpg" alt="image01" data-description="Canada Place" />
									</li>
									<li>
										<img src="images/thumbs/2.jpg" data-large="images/fulls/2.jpg" alt="image02" data-description="Capilano Suspension Bridge" />
									</li>
									<li>
										<img src="images/thumbs/3.jpg" data-large="images/fulls/3.jpg" alt="image03" data-description="English Bay" />
									</li>
									<li>
										<img src="images/thumbs/4.jpg" data-large="images/fulls/4.jpg" alt="image04" data-description="Gas Town" />
									</li>
									<li>
										<img src="images/thumbs/5.jpg" data-large="images/fulls/5.jpg" alt="image05" data-description="Granville Island" />
									</li>
									<li>
										<img src="images/thumbs/6.jpg" data-large="images/fulls/6.jpg" alt="image06" data-description="Queen Elizabeth Park" />
									</li>
									<li>
										<img src="images/thumbs/7.jpg" data-large="images/fulls/7.jpg" alt="image07" data-description="Stanley Park" />
									</li>
									<li>
										<img src="images/thumbs/8.jpg" data-large="images/fulls/8.jpg" alt="image08" data-description="Vancouver Aquarium" />
									</li>
									<li>
										<img src="images/thumbs/9.jpg" data-large="images/fulls/9.jpg" alt="image09" data-description="Science World" />
									</li>
									<li>
										<img src="images/thumbs/10.jpg" data-large="images/fulls/10.jpg" alt="image10" data-description="Grouse Mountain" />
									</li>
									<li>
										<img src="images/thumbs/11.jpg" data-large="images/fulls/11.jpg" alt="image11" data-description="Kitsilano Beach" />
									</li>
									<li>
										<img src="images/thumbs/12.jpg" data-large="images/fulls/12.jpg" alt="image12" data-description="Anthropology Museum" />
									</li>
									<li>
										<img src="images/thumbs/13.jpg" data-large="images/fulls/13.jpg" alt="image13" data-description="Chinatown" />
									</li>
									<li>
										<img src="images/thumbs/14.jpg" data-large="images/fulls/14.jpg" alt="image14" data-description="Robson Street" />

									<li>
										<img src="images/thumbs/16.jpg" data-large="images/fulls/16.jpg" alt="image16" data-description="Richmond" />
									</li>

								</ul>
							</div>
						</div>
						<!-- End Elastislide Carousel Thumbnail Viewer -->
					</div><!-- rg-thumbs -->
				</div><!-- rg-gallery -->

				<p class="sub"><a href="https://tympanus.net/codrops/2011/09/20/responsive-image-gallery/" target="_blank"><strong>By Codrops</strong></a></p>
				
			</div><!-- content -->
		</div><!-- container -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.elastislide.js"></script>
		<script type="text/javascript" src="js/gallery.js"></script>
	
    </body>
</html>
